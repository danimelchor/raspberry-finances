services:
  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    image: dmelchor/finances-db:latest
    container_name: db
    env_file:
      - stack.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: dmelchor/finances-api:latest
    container_name: api
    env_file:
      - stack.env
    depends_on:
      - db
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - API_URL=http://api:8000
    image: dmelchor/finances-frontend:latest
    container_name: frontend
    depends_on:
    - api
    ports:
      - "3000:3000"
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app-network:
