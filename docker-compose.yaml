services:
  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    image: dmelchor/finances-db:latest
    container_name: db
    env_file:
      - stack.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - finances
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: dmelchor/finances-api:latest
    container_name: api
    env_file:
      - stack.env
    depends_on:
      - db
    networks:
      - finances
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - API_URL=http://api:8000
    image: dmelchor/finances-frontend:latest
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
    - api
    networks:
      - finances
      - traefik
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.frontend.rule=Host(`finance.dmelchor.pi`)
      - traefik.http.routers.frontend.entrypoints=web
      - traefik.port=3000

volumes:
  postgres_data:

networks:
  finances:
  traefik:
    external: true
